<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Calculadora</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="estilo/estilos.css">
</head>

<body>
<header>
  App Calculadora - Developed by: 
  <div class="link-git">
    <a href="https://github.com/Albin18" target="_blank">Albin18</a>
    <i class="fa-brands fa-github"></i>
  </div>
</header>

  <div class="container">
    <div class="calculator">
      <div class="calculator-display">0</div>
      <div class="calculator-keypad">
        <div class="keypad-numbers">
          <div class="keypad-button yellow large">C</div>
          <div class="keypad-button dark">/</div>
          <div class="keypad-button dark">%</div>
          <div class="keypad-button">7</div>
          <div class="keypad-button">8</div>
          <div class="keypad-button">9</div>
          <div class="keypad-button dark">-</div>
          <div class="keypad-button">4</div>
          <div class="keypad-button">5</div>
          <div class="keypad-button">6</div>
          <div class="keypad-button dark">+</div>
          <div class="keypad-button">1</div>
          <div class="keypad-button">2</div>
          <div class="keypad-button">3</div>
          <div class="keypad-button dark">*</div>
          <div class="keypad-button">0</div>
          <div class="keypad-button">.</div>
          <div class="keypad-button dark large">=</div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/60a3bfd5e9.js" crossorigin="anonymous"></script>
  <script src="calculo/calculo.js"></script>
</body>
</html>
